<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<h1>
    {{title}}</h1>

<form action="">

    Nombre:
    <!-- guardame en la variable nombre lo que meta el usuario -->
    <input type="text" name="nombre" [(ngModel)]="nombre">
    <br/><br/>Apellido: <input type="text " name="apellido " [(ngModel)]="apellido">
    <br/><br/>

    <button class="btn btn-dark " (click)="registrarUsuario()">Registrar.</button>

</form>



<p *ngIf="registro; else sinRegistrar">{{mensaje}} con el nombre {{nombre}} y el apellido {{apellido}}.</p>

<!-- // en el template aÃ±adir el else. es como una plantilla -->
<ng-template #sinRegistrar>
    <p>Nadie registrado!</p>
</ng-template>
<br>
<br>
<ul>
    <li *ngFor="let entrada of entradas">

        {{entrada.titulo}}

    </li>
</ul>
